version: "3.8"

services:
  exporter:
    build: ./exporter
    env_file:
      - .env
    ports:
      - "5050:5050"
      - "9220:9220"  # Prometheus Exporter i√ßin yeni port
    restart: always

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    restart: always
